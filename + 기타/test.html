<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반응형 슬라이드 캐러셀</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel-container">
        <div class="carousel-track">
            <div class="carousel-item">슬라이드 1</div>
            <div class="carousel-item">슬라이드 2</div>
            <div class="carousel-item">슬라이드 3</div>
            <div class="carousel-item">슬라이드 4</div>
            <div class="carousel-item">슬라이드 5</div>
        </div>
        <button class="carousel-prev">이전</button>
        <button class="carousel-next">다음</button>
        <div class="carousel-controls">
            <span class="carousel-fraction">1 / 5</span>
            <button class="carousel-pause">일시정지</button>
            <button class="carousel-play">재생</button>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
