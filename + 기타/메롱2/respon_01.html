<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모던 반응형 웹사이트</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      line-height: 1.6;
      background: #f4f4f9;
    }

    .navbar {
      background: linear-gradient(90deg, #1a73e8, #34a853);
      color: white;
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .nav-links li a:hover {
      color: #e0e0e0;
    }

    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      cursor: pointer;
    }

    .slider {
      position: relative;
      max-width: 1200px;
      margin: 2rem auto;
      overflow: hidden;
    }

    .slider-track {
      display: flex;
      transition: transform 0.5s ease;
      touch-action: pan-x;
    }

    .slide {
      min-width: 360px;
      height: 680px;
      margin: 0 10px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      opacity: 0.7;
      transition: opacity 0.3s;
    }

    .slide.active {
      opacity: 1;
    }

    .slide img {
      width: 100%;
      height: 80%;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }

    .slide-content {
      padding: 1rem;
      text-align: center;
    }

    .slider-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 1rem;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .slider:hover .slider-btn {
      opacity: 1;
    }

    .prev-btn {
      left: 10px;
    }

    .next-btn {
      right: 10px;
    }

    .bullets {
      text-align: center;
      margin: 1rem 0;
    }

    .bullet {
      display: inline-block;
      width: 10px;
      height: 10px;
      background: #ccc;
      border-radius: 50%;
      margin: 0 5px;
      cursor: pointer;
    }

    .bullet.active {
      background: #1a73e8;
    }

    .footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background: #1a73e8;
        padding: 1rem;
      }

      .nav-links.active {
        display: flex;
      }

      .slide {
        min-width: 300px;
        height: 600px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <div class="logo">모던 웹</div>
      <div class="menu-toggle">☰</div>
      <ul class="nav-links">
        <li><a href="#">홈</a></li>
        <li><a href="#">소개</a></li>
        <li><a href="#">서비스</a></li>
        <li><a href="#">연락처</a></li>
      </ul>
    </div>
  </nav>

  <section class="slider">
    <div class="slider-track">
      <div class="slide">
        <img src="https://via.placeholder.com/360x544" alt="Slide 1">
        <div class="slide-content">
          <h3>슬라이드 1</h3>
          <p>설명 텍스트</p>
        </div>
      </div>
      <div class="slide active">
        <img src="https://via.placeholder.com/360x544" alt="Slide 2">
        <div class="slide-content">
          <h3>슬라이드 2</h3>
          <p>설명 텍스트</p>
        </div>
      </div>
      <div class="slide">
        <img src="https://via.placeholder.com/360x544" alt="Slide 3">
        <div class="slide-content">
          <h3>슬라이드 3</h3>
          <p>설명 텍스트</p>
        </div>
      </div>
    </div>
    <button class="slider-btn prev-btn">❮</button>
    <button class="slider-btn next-btn">❯</button>
    <div class="bullets">
      <span class="bullet"></span>
      <span class="bullet active"></span>
      <span class="bullet"></span>
    </div>
  </section>

  <footer class="footer">
    <p>© 2025 모던 반응형 웹사이트. 모든 권리 보유.</p>
  </footer>
