<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 무한 캐러셀</title>
    <link rel="stylesheet" href="style_zzk.css">
    <script src="zzk.js"></script>
</head>

<!-- Gemini 제작 -->
<body>
    <div class="carousel-container">
        <div class="carousel-wrapper">
            <div class="carousel-slide">
                <img src="../+ element - carousel/zzz_01.jpg" alt="Slide 1">
            </div>
            <div class="carousel-slide">
                <img src="../+ element - carousel/zzz_02.jpg" alt="Slide 2">
            </div>
            <div class="carousel-slide">
                <img src="../+ element - carousel/zzz_03.jpg" alt="Slide 3">
            </div>
            <div class="carousel-slide">
                <img src="../+ element - carousel/zzz_04.jpg" alt="Slide 4">
            </div>
            <div class="carousel-slide">
                <img src="../+ element - carousel/zzz_05.jpg" alt="Slide 5">
            </div>
        </div>

        <button class="carousel-button prev">&lt;</button>
        <button class="carousel-button next">&gt;</button>

        <div class="carousel-controls">
            <span class="carousel-fraction">1 / 5</span>
            <button class="carousel-play-pause">❚❚</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
